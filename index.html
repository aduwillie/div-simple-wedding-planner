<!DOCTYPE html>
<html>
<head>
	<title>Developers In Vogue</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div id='container'>
		<h4>Wedding Planner</h4>
		<div>
			<input type="text" id="name" placeholder="Add name of item" required />
			<input type="number " id="price" placeholder="Add price of item" required />
			<input type="submit" id="add-item" name='add-item' />
		</div>
		<table>
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Actions</th>
			</thead>
			<tbody id='item-list'></tbody>
		</table>
	</div>


	<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
